s="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># -*- coding: utf-8 -*-</span></div><div class="line"><span class="string">"""</span></div><div class="line"><span class="string">Created on Tue Aug 22 16:13:24 2017</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">@author: yuguiyang</span></div><div class="line"><span class="string">"""</span></div><div class="line"></div><div class="line"><span class="keyword">import</span> os</div><div class="line"><span class="keyword">import</span> urllib</div><div class="line"><span class="keyword">from</span> bs4 <span class="keyword">import</span> BeautifulSoup</div><div class="line"><span class="keyword">import</span> jieba</div><div class="line"><span class="keyword">from</span> wordcloud <span class="keyword">import</span> WordCloud</div><div class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</div><div class="line"></div><div class="line">file_name = <span class="string">'douban_movie_zhanlang.txt'</span></div><div class="line"></div><div class="line"><span class="comment">#根据URL，获取页面源码</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">getHtml</span><span class="params">(url)</span>:</span></div><div class="line">    req = urllib.request.Request(url)</div><div class="line">    page = urllib.request.urlopen(req).read().decode(<span class="string">'utf-8'</span>)</div><div class="line">    </div><div class="line">    <span class="keyword">return</span> page</div><div class="line"></div><div class="line"><span class="comment">#删除文件</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">clearFile</span><span class="params">(targetFile)</span>:</span></div><div class="line">    <span class="keyword">if</span> os.path.exists(targetFile):</div><div class="line">        os.remove(targetFile)</div><div class="line">    </div><div class="line"><span class="comment">#将数据保存到文件</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">save2file</span><span class="params">(lines,targetFile)</span>:</span></div><div class="line">    <span class="keyword">with</span> open(targetFile,<span class="string">'a'</span>) <span class="keyword">as</span> file:</div><div class="line">        file.writelines(lines)</div><div class="line"></div><div class="line"><span class="comment">#解析当前页面        </span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">parseCurrentPage</span><span class="params">(html)</span>:</span></div><div class="line">    soup = BeautifulSoup(html, <span class="string">"html.parser"</span>)</div><div class="line">    </div><div class="line">    <span class="comment">#获取评论信息</span></div><div class="line">    p_comments = soup.select(<span class="string">'div#comments div.comment p'</span>)</div><div class="line"></div><div class="line">    p_lines=[]</div><div class="line">    <span class="keyword">for</span> com <span class="keyword">in</span> p_comments:</div><div class="line">        p_lines.append(com.contents[<span class="number">0</span>].strip()+<span class="string">'\n'</span>)</div><div class="line">    </div><div class="line">    <span class="comment">#获取下一页信息，可以通过这个获取数据</span></div><div class="line">    p_next = soup.select_one(<span class="string">'div#paginator a.next'</span>)</div><div class="line">    <span class="comment">#print(p_next)</span></div><div class="line">    print(p_next[<span class="string">'href'</span>])</div><div class="line">    </div><div class="line">    <span class="keyword">return</span> p_lines</div><div class="line">    </div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">showWordCloud</span><span class="params">(targetFile)</span>:</span></div><div class="line">    <span class="comment">#指定字体，是为了显示中文</span></div><div class="line">    font = <span class="string">r'C:\Windows\Fonts\simsun.ttc'</span></div><div class="line">    <span class="keyword">with</span> open(targetFile) <span class="keyword">as</span> file:</div><div class="line">        comments = file.read()</div><div class="line">        text_cut = jieba.cut(comments , cut_all=<span class="keyword">False</span>)</div><div class="line">        </div><div class="line">        <span class="comment">#指定需要提出的词语</span></div><div class="line">        stopwords = &#123;<span class="string">u'个'</span>,<span class="string">u'一个'</span>,<span class="string">u'这个'</span>,<span class="string">u'个人'</span>,<span class="string">u'不是'</span>,<span class="string">u'就是'</span>,<span class="string">u'一部'</span>,<span class="string">u'这部'</span></div><div class="line">                     ,<span class="string">u'我们'</span>,<span class="string">u'所以'</span>,<span class="string">u'不会'</span>,<span class="string">u'这种'</span>,<span class="string">u'没有'</span>,<span class="string">u'各种'</span>,<span class="string">u'觉得'</span></div><div class="line">                     ,<span class="string">u'真的'</span>,<span class="string">u'知道'</span>,<span class="string">u'还是'</span>,<span class="string">u'但是'</span>,<span class="string">u'可以'</span>,<span class="string">u'这么'</span>,<span class="string">u'因为'</span>,<span class="string">u'很多'</span>&#125;</div><div class="line">        print(<span class="string">'stopwords'</span>,stopwords)</div><div class="line">        </div><div class="line"></div><div class="line">        wordcloud = WordCloud(font_path=font,width=<span class="number">800</span>,height=<span class="number">400</span>,</div><div class="line">                              background_color=<span class="string">'white'</span>,stopwords=stopwords</div><div class="line">                              ).generate(<span class="string">' '</span>.join(text_cut))</div><div class="line">        </div><div class="line">        plt.imshow(wordcloud, interpolation=<span class="string">'bilinear'</span>)</div><div class="line">        plt.axis(<span class="string">"off"</span>)</div><div class="line">        </div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span>   </div><div class="line">    url = <span class="string">'https://movie.douban.com/subject/26363254/comments?start=&#123;0&#125;&amp;limit=20&amp;sort=new_score&amp;status=P'</span></div><div class="line">    </div><div class="line">    clearFile(file_name)</div><div class="line">    <span class="comment">#直接遍历200条评论，这里要注意，超过多少页后，需要登录才可以，这里暂时还没有做，就到200</span></div><div class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>,<span class="number">200</span>,<span class="number">20</span>):    </div><div class="line">        print(url.format(i))</div><div class="line">        html = getHtml(url.format(i))</div><div class="line">        movie_comments = parseCurrentPage(html)</div><div class="line">        save2file(movie_comments,file_name)</div><div class="line">    </div><div class="line">    <span class="comment">#显示词云图</span></div><div class="line">    showWordCloud(file_name)</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__==<span class="string">'__main__'</span>:</div><div class="line">    main()</div></pre></td></tr></table></figure>
